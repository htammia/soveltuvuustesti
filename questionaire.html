<!DOCTYPE html>
<html lang="fi">
  <head>
    
    <title>Soveltuvuustesti</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="questionnaire.css"> <!--style.css-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--Takaisin-napin nuoli-->

  </head>
  <body>
    <div class="questions-yla">
    <div class="titleDiv">
       <p class="question-title">ICT-alan soveltuvuustesti</p>
    </div>
    </div>
     
      
       <div class="progressBarDiv">
        <progress class ="progress" id="progressBar" max="100" value="0"></progress>
      </div>

    <div class="question-container" id="questions">
      <h2 id="question" class="question">Question here</h2>
      <div class="options">
        <ul>
          <li>
            <input type="radio" name="option" id="a" class="option">
            <label for="a" id="a_text">Option a</label>
          </li>
          <li>
            <input type="radio" name="option" id="b" class="option">
            <label for="b" id="b_text">Option b</label>
          </li>
          <li>
            <input type="radio" name="option" id="c" class="option">
            <label for="c" id="c_text">Option c</label>
          </li>
          <li id="option_d">
            <input type="radio" name="option" id="d" class="option">
            <label for="d" id="d_text">Option d</label>
          </li>
        </ul>
      <div class="backAndNext">
        <button class ="nappi" id="back" class="material-symbols-outlined">Edellinen</button>
      <button id="next" class="nappi">Seuraava</button>
    </div>
    <div id="trackInfo" class="modal">
      <div class="modal-content">
          <div class="modal-header">
              <h3>Tietojen tallennus</h3>
          </div>
          <div class="modal-body">
            <p><h5> Keräämme anonyymiä tietoa suorituksen kestosta sekä suorituskertojen määrästä.</h5></p>
              <p><h4>Annatko luvan tietojen tallentamiseen?</h4></p>
          </div>
          <div class="modal-footer">
              <button class="nappi" id="trackYes">Kyllä</button>
              <button class="nappi" id="trackNo">En</button>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="questions.js"></script>
  </body>
</html>
